<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="perf">
      <img id="desktop" src="images/image-product-desktop.jpg">
      <img id="mobile" src="images/image-product-mobile.jpg">
    </div>
    <div id="listing">
      <p id="classification">PERFUME</p>
      <p id="product">Gabrielle Essence Eau De Parfum</p> 

      <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
     
      <div id="pricing">
        <div id="discount">$149.99</div>
        <div id="retail">$169.99</div>
        
      </div>
      

      <button id="cart">Add to Cart</button>
      
    </div>
    
  </div>
  
</body>
</html>
